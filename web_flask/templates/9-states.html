<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>State: {k.name}</H1>
        <H3>Cities:</H3>
        <UL>
           {% for c in k.cities | sort(attribute="name") %}
                <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
           {% endfor %}     
        </UL>
    </BODY>
</HTML>
