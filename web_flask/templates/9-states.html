<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id in kid %}
        {% for state in all_states if state.id == id %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
           {% for c in state.cities | sort(attribute="name") %}
                <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
           {% endfor %}     
        </UL>
         {%- endfor %}
        {% else %}
        <H1>Not found!</H1> 
        {% endif %}
    </BODY>
</HTML>
